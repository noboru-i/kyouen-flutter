name: Deploy to Firebase Hosting (DEV)
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'
      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install FlutterFire CLI
        run: dart pub global activate flutterfire_cli
      - name: Setup Firebase Authentication
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > $RUNNER_TEMP/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/firebase-service-account.json" >> $GITHUB_ENV
      - name: Get dependencies
        run: flutter pub get
      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs
      - name: Configure Firebase for development
        run: |
          flutterfire configure \
            --project api-project-732262258565 \
            --android-package-name hm.orz.chaos114.android.tumekyouen.dev \
            --ios-bundle-id hm.orz.chaos114.TumeKyouen.dev \
            --platforms=web \
            --yes
      - name: Build web app
        run: flutter build web --release --dart-define-from-file=.env.dev
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_API_PROJECT_732262258565 }}
          channelId: live
          projectId: api-project-732262258565
