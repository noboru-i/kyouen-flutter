name: Build and Distribute

run-name: Build and Distribute @${{ github.event.inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build for'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  prepare:
    name: Prepare Build Environment
    runs-on: macos-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter and Firebase
        uses: ./.github/actions/setup-flutter-firebase
        with:
          environment: ${{ github.event.inputs.environment }}
          firebase-service-account-key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      
      - name: Upload prepared source
        uses: actions/upload-artifact@v4
        with:
          name: prepared-source-${{ github.event.inputs.environment }}
          path: |
            .
            !.git
            !.github
          include-hidden-files: true
          retention-days: 1

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    environment: ${{ github.event.inputs.environment }}
    needs: prepare
    
    steps:
      - name: Download prepared source
        uses: actions/download-artifact@v4
        with:
          name: prepared-source-${{ github.event.inputs.environment }}
          path: .
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: 'pubspec.yaml'
          channel: 'stable'
      
      - name: Install FlutterFire CLI
        run: dart pub global activate flutterfire_cli
      
      - name: Set script permissions
        run: chmod +x ios/scripts/extract_dart_defines.sh ios/scripts/generate_provisioning_config.sh
      
      - name: Generate provisioning profile configuration
        run: ios/scripts/generate_provisioning_config.sh ${{ github.event.inputs.environment }}
      
      - name: Install Apple Certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # Extract UUID from provisioning profile and use it as filename
          PP_UUID=$(security cms -D -i $PP_PATH | grep -A1 UUID | grep string | sed -e 's/<[^>]*>//g' | tr -d '\t ')
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
      
      - name: Build iOS IPA
        run: |
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            flutter build ipa --dart-define-from-file=.env.dev \
                --release \
                --verbose \
                --export-options-plist=ios/ExportOptions.dev.plist \
                --build-number=$((560 + ${{ github.run_number }}))
          else
            flutter build ipa --dart-define-from-file=.env.prod \
                --release \
                --verbose \
                --export-options-plist=ios/ExportOptions.prod.plist \
                --build-number=$((560 + ${{ github.run_number }}))
          fi
      
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-${{ github.event.inputs.environment }}
          path: build/ios/ipa/*.ipa
      
      - name: Distribute to Firebase App Distribution (iOS)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_IOS_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          groups: testers
          file: build/ios/ipa/*.ipa
          releaseNotes: "Build from GitHub Actions - iOS ${{ github.event.inputs.environment }}"
      
      - name: Clean up keychain and provisioning profile
        if: ${{ always() }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision

  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    needs: prepare
    
    steps:
      - name: Download prepared source
        uses: actions/download-artifact@v4
        with:
          name: prepared-source-${{ github.event.inputs.environment }}
          path: .
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: 'pubspec.yaml'
          channel: 'stable'
      
      - name: Setup Android keystore
        env:
          ANDROID_RELEASE_KEYSTORE_BASE64: ${{ secrets.ANDROID_RELEASE_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          # Decode and save keystore
          echo "$ANDROID_RELEASE_KEYSTORE_BASE64" | base64 --decode > android/app/cert/release.keystore
          
          # Set environment variables for Gradle
          echo "STORE_PASSWORD=$ANDROID_KEYSTORE_PASSWORD" >> $GITHUB_ENV
          echo "KEY_PASSWORD=$ANDROID_KEY_PASSWORD" >> $GITHUB_ENV
      
      - name: Build Android APK
        run: |
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            flutter build apk --dart-define-from-file=.env.dev \
                --release \
                --verbose \
                --build-number=$((560 + ${{ github.run_number }}))
          else
            flutter build apk --dart-define-from-file=.env.prod \
                --release \
                --verbose \
                --build-number=$((560 + ${{ github.run_number }}))
          fi
      
      - name: Build Android AAB
        run: |
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            flutter build appbundle --dart-define-from-file=.env.dev \
                --release \
                --build-number=$((560 + ${{ github.run_number }}))
          else
            flutter build appbundle --dart-define-from-file=.env.prod \
                --release \
                --build-number=$((560 + ${{ github.run_number }}))
          fi
      
      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.event.inputs.environment }}
          path: build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload Android AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ github.event.inputs.environment }}
          path: build/app/outputs/bundle/release/app-release.aab
      
      - name: Distribute APK to Firebase App Distribution (Android)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: "Build from GitHub Actions - Android ${{ github.event.inputs.environment }}"

  deploy-web:
    name: Deploy Web App
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    needs: prepare
    if: ${{ github.event.inputs.environment == 'dev' }}
    
    steps:
      - name: Download prepared source
        uses: actions/download-artifact@v4
        with:
          name: prepared-source-${{ github.event.inputs.environment }}
          path: .
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: 'pubspec.yaml'
          channel: 'stable'
      
      - name: Build web app
        run: flutter build web --release --dart-define-from-file=.env.${{ github.event.inputs.environment }}
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_API_PROJECT_732262258565 }}
          channelId: live
          projectId: api-project-732262258565
