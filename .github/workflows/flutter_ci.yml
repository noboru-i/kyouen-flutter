name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Generate required files
      run: |
        # Create a mock firebase_options.dart for CI if it doesn't exist
        if [ ! -f "lib/firebase_options.dart" ]; then
          mkdir -p lib
          mv .github/workflows/firebase_options_mock.dart lib/firebase_options.dart
        fi
        
        # Generate build_runner files
        flutter pub run build_runner build --delete-conflicting-outputs
    
    - name: Analyze project source
      run: flutter analyze --fatal-infos
    
    - name: Run custom lint
      run: dart run custom_lint
    
    - name: Check formatting
      run: dart format --output=none --set-exit-if-changed .
    
    - name: Run tests
      run: flutter test
    
    - name: Check build for Android
      run: flutter build apk --debug --target=lib/main.dart
    
    - name: Check build for Web
      run: flutter build web --target=lib/main.dart